<!doctype html>
<html>
<head>
  <title>자바스크립트 찌꺼기</title>
  <meta charset="utf-8">
</head>
<body>
  <h1> variable, array </h1>
  <script>
    var num = 7;
    var arr = [5, 6];
    document.write(num, "<br>");
    document.write(arr[0]+arr[1], "<br>");
    document.write(arr.length, "<br>");
    arr.push(2);
    arr.push(4)
    document.write(arr.length, "<br>");
  </script>
  <br><br>

  <h1> loops </h1>
    <script>
      num = 0;
      while(num < 5) {
        document.write(num, "<br>");
        num = num + 1;
      }
    </script>
    <h1> loops & array </h1>
    <script>
      num = 0;
      var arr2 = ['1', '2', '3'];
      while (num < 3) {
        document.write('<a href="F:/Library/OneDrive/Web/'+arr2[num]+'.html">'+arr2[num]+'</a><br>');
        num = num + 1;
      }
    </script>
</body>
</html>
